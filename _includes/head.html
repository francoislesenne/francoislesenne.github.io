<head>
        <meta charset="UTF-8">

        <!-- Compatible viewport -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Document Title -->
        <title>{%if page.title %}{{ page.title }} â€“ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

        <meta name="description" content='{{ site.description }}'>
        <meta name="keywords" content="Photography, Graphic, WebDesign, Development, Front-end, Back-end">
        <link rel="author" href="{{ site.author }}">
        <meta name="robots" content="index, follow">

        <!-- Open Graph Facebook -->
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:locale" content="{{ site.lang }}">
        <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:type" content="article">
        <meta property="article:publisher" content="">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="article:published_time" content="{{ page.date }}">
        <meta property="article:author" content="{{ site.author }}">
        <meta property="og:image" content="{{ "/assets/images/bg-avatar.jpg" | relative_url }}">
        <meta property="og:image:type" content="bg-avatar.jpg">
        <meta property="og:image:width" content="768">
        <meta property="og:image:height" content="556">
        
        <!-- Open Card Twitter -->
        <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:site" content="{{ site.twitter }}">
        <meta name="twitter:creator" content="{{ site.twitter }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:card" content="summary">

        <!-- select rendering engine in order -->
        <meta name="renderer" content="webkit|ie-comp|ie-stand">

        <!-- Link fav and touch icons <https://realfavicongenerator.net/> -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-touch-icon.png" | relative_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}">
        <link rel="manifest" href="{{ "/assets/icons/site.webmanifest" | relative_url }}">
        <link rel="mask-icon" href="{{ "/assets/icons/safari-pinned-tab.svg" | relative_url }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#192028">


        <!-- Style App -->
        <link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">
        <!--<script type="text/javascript" src="{{ "/assets/js/modernizr.js" | relative_url }}"></script>-->
    </head>

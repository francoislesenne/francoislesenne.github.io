    <head>
        <meta charset="UTF-8">

        <!-- Compatible viewport -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Document Title -->
        <title>{%if page.title %}{{ page.title }} â€“ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

        <meta name="description" content='{{ site.description }}'>
        <meta name="keywords" content="Photography, Graphic, WebDesign, Development, Front-end, Back-end">
        <link rel="author" href="{{ site.author }}">
        <meta name="robots" content="index, follow">

        <!-- Open Graph Facebook -->
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:locale" content="{{ site.lang }}">
        <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:type" content="article">
        <meta property="article:publisher" content="">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="article:published_time" content="{{ page.date }}">
        <meta property="article:author" content="{{ site.author }}">
        <meta property="og:image" content="{{ '/assets/images/bg-avatar.jpg' | relative_url }}">
        <meta property="og:image:type" content="bg-avatar.jpg">
        <meta property="og:image:width" content="768">
        <meta property="og:image:height" content="556">
        
        <!-- Open Card Twitter -->
        <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
        <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="twitter:site" content="{{ site.twitter }}">
        <meta name="twitter:creator" content="{{ site.twitter }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:card" content="summary">

        <!-- select rendering engine in order -->
        <meta name="renderer" content="webkit|ie-comp|ie-stand">

        <!-- Link favicon and touch icons -->
        <link rel="icon" type="image/png" href="{{ '/assets/icons/favicon.ico' | relative_url }}">

        <!-- Link Apple touch icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/icons/apple-touch-icon-57x57.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/icons/apple-touch-icon-72x72.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/icons/apple-touch-icon-76x76.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/icons/apple-touch-icon-114x114.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon-120x120.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/icons/apple-touch-icon-144x144.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/icons/apple-touch-icon-152x152.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="167x167" href="{{ '/assets/icons/apple-touch-icon-167x167.png' | relative_url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon-180x180.png' | relative_url }}">

        <!-- Link Android icons -->
        <link rel="icon" type="image/png" sizes="36x36" href="{{ '/assets/icons/android-icon-36x36.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/icons/android-icon-48x48.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="72x72" href="{{ '/assets/icons/android-icon-72x72.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/icons/android-icon-96x96.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="144x144" href="{{ '/assets/icons/android-icon-144x144.png' | relative_url }}">
        <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/icons/android-icon-192x192.png' | relative_url }}">
        
        <meta name="theme-color" content="#192028">

        <!-- Style App -->
        <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}">
    </head>

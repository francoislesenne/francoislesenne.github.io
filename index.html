---
layout: home
title: Home
---

<article class="article">
    <section class="section">
        <h2 class="section--title">
            <span class="js-typewrite" data-periodWrite="2000" data-typeWrite='[ "Hi.", "I am Creative.", "I Love Design.", "Love to Develop", "And photography.", "Look at my work", "who lives to Lyon", "(France)." ]'></span>
            <span class="section__text--animate">|</span>
        </h2>
    </section>
    <section>
        <ul class="section__lists c-pages-lists-animation"> {% for social in site.data.networks %}
            <li class="section__lists__list">
                <a class="section__lists__list--item" href="{{ social.url }}{{ social.hashtag }}" starget="_blank" title="Open in a new window">{{ social.title }}</a>
                <img class="section__lists__list--image section__lists__list--image-hover" src="assets/images/{{ social.image }}" alt="Image {{ social.title }}">
            </li> {% endfor %}
        </ul>
    </section>
</article>
